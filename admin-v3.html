<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - ניהול הזמנות ח.סבן</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1e3a8a; --secondary: #1d4ed8; --accent: #f59e0b;
            --bg-light: #f1f5f9; --bg-dark: #0f172a; --card: #ffffff;
            --text-light: #f8fafc; --text-dark: #1e293b; --text-muted: #64748b;
            --border: #e2e8f0; --success: #16a34a; --warning: #f97316; --danger: #dc2626;
            --radius: 12px; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            --sidebar-width: 260px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg-light); color: var(--text-dark); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: var(--sidebar-width); background-color: var(--bg-dark); color: var(--text-light); display: flex; flex-direction: column; padding: 20px 10px; transition: transform 0.3s ease; transform: translateX(0); z-index: 1000; }
        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-nav { flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: var(--text-light); text-decoration: none; border-radius: 8px; margin-bottom: 8px; font-weight: 600; transition: background-color 0.2s; }
        .nav-link.active { background-color: var(--secondary); }
        #main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background-color: var(--card); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .page { position: absolute; inset: 0; overflow-y: auto; padding: 25px; display: none; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        
        /* Kanban Board */
        .kanban-board { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .kanban-column { background-color: #f8fafc; border-radius: var(--radius); display: flex; flex-direction: column; border: 1px solid var(--border); }
        .column-title { padding: 15px; font-weight: 700; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid var(--border); }
        .column-content { padding: 15px; flex-grow: 1; overflow-y: auto; min-height: 200px; }
        .kanban-card { background-color: var(--card); border-radius: var(--radius); padding: 15px; box-shadow: var(--shadow); margin-bottom: 15px; border-right: 5px solid; cursor: grab; }
        .kanban-card:active { cursor: grabbing; }
        .kanban-card[data-order-type="materials"] { border-right-color: var(--primary); }
        .kanban-card[data-order-type="container"] { border-right-color: var(--accent); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .card-title { font-weight: 700; font-size: 1.1rem; }
        .card-timestamp { font-size: 12px; color: var(--text-muted); }
        .card-footer { border-top: 1px solid var(--border); padding-top: 10px; margin-top: 10px; }
        .btn { border:none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: filter 0.2s; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; z-index: 9999; background-color: var(--bg-dark); display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: var(--radius); text-align: center; max-width: 400px; width: 90%; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--border); border-radius: 8px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>מערכת ניהול CRM</h2>
            <p>התחברות למנהלים מורשים בלבד</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="אימייל" required>
                <input type="password" id="password" placeholder="סיסמה" required>
                <button type="submit" class="btn" style="width: 100%; background-color: var(--primary); color: white;">התחבר</button>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none; width: 100%; height: 100%;">
        <aside id="sidebar">
            <div class="sidebar-header"><h1>CRM סבן</h1></div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-page="page-board"><span>לוח בקרה</span></a>
                <a href="#" class="nav-link" data-page="page-new-order"><span>הזמנה חדשה</span></a>
                <a href="#" class="nav-link" data-page="page-clients"><span>לקוחות</span></a>
                <a href="#" class="nav-link" data-page="page-products"><span>מוצרים</span></a>
                <a href="#" class="nav-link" data-page="page-analytics"><span>ניתוח נתונים</span></a>
            </nav>
            <div class="sidebar-footer" id="manager-email-display"></div>
        </aside>

        <main id="main-content">
            <header class="main-header">
                <h2 id="page-title-header">לוח בקרה</h2>
                <button id="logout-btn" class="btn" style="background-color: var(--danger); color: white;">התנתק</button>
            </header>

            <div id="page-board" class="page active">
                <div class="kanban-board">
                    <div class="kanban-column" data-status="new"><h2 class="column-title">⏳ חדש</h2><div class="column-content"></div></div>
                    <div class="kanban-column" data-status="processing"><h2 class="column-title">🧑‍🍳 בטיפול</h2><div class="column-content"></div></div>
                    <div class="kanban-column" data-status="completed"><h2 class="column-title">✅ הושלם</h2><div class="column-content"></div></div>
                </div>
            </div>
            
            <!-- Other pages (new-order, clients, etc.) would be here -->
            <div id="page-clients" class="page">
                <h2>ניהול לקוחות</h2>
                <!-- Client management UI will be rendered here -->
            </div>
        </main>
    </div>

    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
             // apiKey: "...",
            // authDomain: "...",
            // projectId: "...",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                loginScreen: document.getElementById('login-screen'),
                appContainer: document.getElementById('app-container'),
                loginForm: document.getElementById('login-form'),
                emailInput: document.getElementById('email'),
                passwordInput: document.getElementById('password'),
                managerEmail: document.getElementById('manager-email-display'),
                logoutBtn: document.getElementById('logout-btn'),
                navLinks: document.querySelectorAll('.nav-link'),
                pages: document.querySelectorAll('.page'),
                pageTitleHeader: document.getElementById('page-title-header'),
                kanbanColumns: document.querySelectorAll('.kanban-column .column-content'),
            };

            let allOrders = {};
            let draggedCard = null;

            // Main auth state listener
            onAuthStateChanged(auth, user => {
                if (user) {
                    dom.loginScreen.style.display = 'none';
                    dom.appContainer.style.display = 'flex';
                    dom.managerEmail.textContent = user.email;
                    listenToOrders();
                } else {
                    dom.loginScreen.style.display = 'flex';
                    dom.appContainer.style.display = 'none';
                }
            });

            dom.loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await signInWithEmailAndPassword(auth, dom.emailInput.value, dom.passwordInput.value);
                    // onAuthStateChanged will handle the UI
                } catch (error) {
                    alert("שגיאת התחברות: " + error.message);
                }
            });

            dom.logoutBtn.addEventListener('click', () => signOut(auth));
            
            dom.navLinks.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const pageId = link.dataset.page;
                    dom.navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    dom.pages.forEach(p => p.classList.remove('active'));
                    document.getElementById(pageId).classList.add('active');
                    dom.pageTitleHeader.textContent = link.querySelector('span').textContent;
                });
            });

            function listenToOrders() {
                const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
                onSnapshot(q, (snapshot) => {
                    allOrders = {};
                    snapshot.forEach(doc => allOrders[doc.id] = { id: doc.id, ...doc.data() });
                    renderKanbanBoard();
                });
            }

            function renderKanbanBoard() {
                dom.kanbanColumns.forEach(col => col.innerHTML = '');
                for (const id in allOrders) {
                    const order = allOrders[id];
                    const column = document.querySelector(`.kanban-column[data-status="${order.status}"] .column-content`);
                    if (column) {
                        column.innerHTML += createOrderCard(order);
                    }
                }
            }

            function createOrderCard(order) {
                return `
                    <div class="kanban-card" draggable="true" data-id="${order.id}" data-order-type="${order.type || 'container'}">
                        <div class="card-header">
                            <strong class="card-title">${order.clientName}</strong>
                            <span class="card-timestamp">${new Date(order.timestamp?.toDate()).toLocaleDateString('he-IL')}</span>
                        </div>
                        <div class="card-details">
                            ${order.type === 'materials' ? `<strong>הזמנת חומרים</strong> (${order.items.length} פריטים)` : `<strong>בקשת מכולה</strong>`}
                        </div>
                        <div class="card-footer">
                           <span>מטפל: ${order.handledBy || 'טרם שויך'}</span>
                        </div>
                    </div>`;
            }
            
            // Drag and Drop Logic
            document.body.addEventListener('dragstart', e => {
                if (e.target.classList.contains('kanban-card')) {
                    draggedCard = e.target;
                    setTimeout(() => e.target.style.opacity = '0.5', 0);
                }
            });

            document.body.addEventListener('dragend', e => {
                if (draggedCard) {
                    draggedCard.style.opacity = '1';
                    draggedCard = null;
                }
            });
            
            dom.kanbanColumns.forEach(column => {
                column.parentElement.addEventListener('dragover', e => {
                    e.preventDefault();
                });

                column.parentElement.addEventListener('drop', async e => {
                    e.preventDefault();
                    if (draggedCard) {
                        const targetColumn = e.target.closest('.kanban-column');
                        if (targetColumn) {
                            const newStatus = targetColumn.dataset.status;
                            const orderId = draggedCard.dataset.id;
                            const currentOrder = allOrders[orderId];
                            
                            if (currentOrder.status !== newStatus) {
                                targetColumn.querySelector('.column-content').appendChild(draggedCard);
                                await updateDoc(doc(db, "orders", orderId), { status: newStatus, handledBy: auth.currentUser.email });
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
